<mat-card class="card-to-display-grid">
  <mat-card-title>{{ title }}</mat-card-title>
  <mat-card-subtitle>Informacion Basica del Estudiante</mat-card-subtitle>
  <mat-card-content>
    <div class="actions-container">
      <mat-form-field appearance="standard" class="filter">
        <mat-label>Busqueda de Estudiantes</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ingrese el dato por el que desea filtrar"
          #input
        />
      </mat-form-field>

      <mat-card-actions class="buttons-container" align="end">
        <button mat-flat-button class="add-button">
          <mat-icon>add_circle_outline</mat-icon> Agregar
        </button>
        <button mat-flat-button class="download-button">
          <mat-icon>get_app</mat-icon> Descargar
        </button>
      </mat-card-actions>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="Documento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Documento</th>
          <td mat-cell *matCellDef="let row">{{ row.document }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="Direccion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</th>
          <td mat-cell *matCellDef="let row">{{ row.address }}%</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Genero">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Genero</th>
          <td mat-cell *matCellDef="let row">{{ row.genre }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="Estrato">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estrato</th>
          <td mat-cell *matCellDef="let row">{{ row.stratum }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No se encontraron datos en la busqueda "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
